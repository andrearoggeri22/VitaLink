{% extends "base-no-session.html" %}

{% block title %}{{ _('Error') }} - {{ _('Healthcare Monitoring Platform') }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>{{ _('Error') }}</h1>
</div>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm border-danger">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i> {{ _('Error') }}</h5>
            </div>
                <div class="card-body text-center p-4">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-circle result-icon result-failure"></i>
                    </div>
                    <h4 class="mb-3">{{ _('Something went wrong') }}</h4>
                    <p class="lead">{{ message }}</p>                    <div class="d-grid gap-2 mt-4">
                        <button type="button" class="btn btn-danger" onclick="window.history.back()">
                            <i class="fas fa-arrow-left me-1"></i> {{ _('Go Back') }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
